<link rel="stylesheet" href="MoneyDisplay.scss"/>

<root>
    <div class="moneyContainer">
        <label @ref="TotalMoney" class="money totalMoney"></label>
    </div>
    <div @ref="PositiveMoneyContainer" class="moneyContainer positiveMoney">
        <label @ref="PositiveMoney" class="money positiveMoney"></label>
    </div>
    <div @ref="NegativeMoneyContainer" class="moneyContainer negativeMoney">
        <label @ref="NegativeMoney" class="money negativeMoney"></label>
    </div>
</root>
